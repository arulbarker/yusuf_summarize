<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer - DeepSeek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .result-content {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Summarizer</h1>
        <p class="subtitle">Powered by DeepSeek AI</p>

        <div class="input-group">
            <label for="youtubeUrl">YouTube URL:</label>
            <input
                type="text"
                id="youtubeUrl"
                placeholder="https://www.youtube.com/watch?v=..."
                value=""
            >
        </div>

        <button id="summarizeBtn" onclick="summarize()">Summarize Video</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Generating summary...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2 id="videoTitle"></h2>
            <div class="result-content" id="summary"></div>
        </div>
    </div>

    <script>
        async function summarize() {
            const url = document.getElementById('youtubeUrl').value.trim();
            const btn = document.getElementById('summarizeBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            // Reset
            result.style.display = 'none';
            error.style.display = 'none';

            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Validate YouTube URL
            if (!url.includes('youtube.com/watch?v=') && !url.includes('youtu.be/')) {
                showError('Please enter a valid YouTube URL');
                return;
            }

            // Show loading
            btn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8080/api/get-video-details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ video_url: url })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Show result
                document.getElementById('videoTitle').textContent = data.title;
                document.getElementById('summary').textContent = data.summary;
                result.style.display = 'block';

            } catch (err) {
                showError('Error: ' + err.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                summarize();
            }
        });
    </script>
</body>
</html>
